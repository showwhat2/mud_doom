<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>文字地圖系統</title>
<script src="https://unpkg.com/vue@3"></script>

<style>
body {
  margin: 0;
  background: #1e1e1e;
  color: white;
  /* 使用英文名 MingLiU 並加上常見的替代字體 */
    font-family: "MingLiU", "微軟細明體", PMingLiU, serif;
}

/* ====== 選單 ====== */
.topbar {
  background: #333;
  padding: 10px;
  display: flex;
  gap: 10px;
  align-items: center;
}

.topbar-wrapper {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 20;
}

select {
  background: #222;
  color: white;
  border: 1px solid #555;
  padding: 4px;
}

/* ====== 地圖區 ====== */
.map-container {
  width: 100vw;
  height: 95vh;
  overflow: hidden;
  position: relative;
  border-top: 1px solid #444;
  touch-action: none;
}

.map {
  position: absolute;
  white-space: pre;
  transform-origin: left top;
}

.char {
  cursor: pointer;
}

/* ====== 說明視窗 ====== */
.info-wrapper {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

.info-box {
  background: #333;
  border: 1px solid #888;
  padding: 10px;
  width: 250px;
  white-space: pre-line;
}
</style>
</head>

<body>
<div id="app">

  <!-- 上方選單 -->
  <div class="topbar-wrapper" :style="menuStyle">
	  <div class="topbar">
		分類：
		<select v-model="selectedCategory">
		  <option v-for="(v,k) in maps" :value="k">{{ k }}</option>
		</select>

		地圖：
		<select v-model="selectedMap">
		  <option v-for="(v,k) in maps[selectedCategory]" :value="k">{{ k }}</option>
		</select>

		<button @click="zoomIn">+</button>
		<button @click="zoomOut">-</button>
	  </div>
  </div>

  <!-- 地圖 -->
  <div class="map-container"
       @mousedown="startDrag"
       @mousemove="onDrag"
       @mouseup="endDrag"
       @mouseleave="endDrag"
       @wheel.prevent="onWheel"
       @touchstart="startTouch"
       @touchmove="onTouchMove"
       @touchend="endTouch">

    <div class="map" :style="mapStyle">
      <template v-for="row in renderedMap">
        <span v-for="cell in row"
              class="char"
              :style="{ color: cell.color }"
              @click="showInfo(cell)">
          {{ cell.char }}
        </span>
        <br>
      </template>
    </div>
  </div>

  <!-- 說明視窗 -->
  <div class="info-wrapper" :style="infoStyle" v-if="info">
    <div class="info-box">
      <b>{{ info.title }}</b>
      <p>{{ info.text }}</p>
      <button @click="info=null">關閉</button>
    </div>
  </div>

</div>

雷克斯(Rex)的家 -
推開大門, 你費勁的越過門口一大堆雜物, 來到房間裡面, 發現連一
個可以坐的地方都沒有, 四周東西亂丟, 還不時聞到一股怪怪的味道
, 你想打開窗戶讓空氣流通時, 才發現連窗戶都已經壞了卡死在那兒
, 那股臭味越來越重, 令你想奪門而出!
        這裡唯一的出路是 southwest。
  雷克斯(Rex)


維克(Vic)＆艾娜(Ina)的家 -
火燄熊熊的在石砌的壁爐中燃燒著, 你一進來便感到了滿室的溫馨,
一旁角落裡日常用品整齊的排列在那兒, 餐桌上擺了幾樣好吃的小點
心, 令你垂涎三尺! 牆上懸掛著一幅畫像, 門口小桌上的花瓶中, 還
有剛摘下來的玫瑰花呢! 後面有一扇門, 不知道通往哪兒?
    南邊的門是開著的。
        這裡的明顯出路有 south 和 northeast。
  艾娜(Ina)
  維克(Vic)
                                                                                
維克家的後院 -
美麗的草皮上幾隻小蝶飛舞著, 一條靛色小徑將小園畫成了兩半, 靛
青色石子靜靜的閃爍著光茫, 岩壁邊幾棵艾娜細心種植的小樹已經結
了一些褐色的果實, 前面不遠處是個小小的懸崖, 一陣強大的風往你
臉上吹來, 你差點站不住腳.
    北邊的門是開著的。
        這裡唯一的出路是 north。
                                                                                
                                                                                
伊恩(Ian)＆狄倫(Dylan) 的家 -
桌上擺著剛從外邊井裡打起來的水, 你可以好好的洗把臉洗去一身的
疲憊, 簡單的家具擺設, 清爽的環境讓你耳目一新, 伊恩跟狄倫兩兄
弟在這一帶的風評是很不錯的, 勤奮努力替他們爭來不少的積蓄.
        這裡唯一的出路是 northwest。
  伊恩(Ian)
  狄倫(Dylan)

      },

      selectedCategory: "主大陸",
      selectedMap: "坎德斯大陸",

      zoom: 1,
      offsetX: 0,
      offsetY: 0,
      dragging: false,
      lastX: 0,
      lastY: 0,

      touchDist: null,
      info: null
    }
  },

  computed: {

    currentMap() {
      return this.maps[this.selectedCategory][this.selectedMap];
    },

    renderedMap() {
      return this.parseMap(this.currentMap.mapText);
    },

    mapStyle() {
      return {
        transform: `translate(${this.offsetX}px, ${this.offsetY}px) scale(${this.zoom})`
      }
    },

    infoStyle() {
      return {
        transform: `scale(${this.zoom})`,
        transformOrigin: "bottom right"
      }
    },
	
	menuStyle() {
	  return {
		transform: `scale(${this.zoom})`,
		transformOrigin: "top left"
	  }
	}
  },

  watch: {
    selectedCategory() {
      this.selectedMap = Object.keys(this.maps[this.selectedCategory])[0];
      this.resetView();
    },
    selectedMap() {
      this.resetView();
    }
  },

  methods: {

    resetView() {
      this.zoom = 1;
      this.offsetX = 0;
      this.offsetY = 0;
      this.info = null;
    },

    parseMap(text) {
      const markers = this.currentMap.markers;

      return text.split("\n").map(row => {
        let out = [];
        let i = 0;

        while (i < row.length) {
          let matched = false;

          for (let m of markers) {
            if (row.startsWith(m.key, i)) {
              out.push({
                char: m.key,
                color: m.color,
                title: m.title,
                text: m.text
              });
              i += m.key.length;
              matched = true;
              break;
            }
          }

          if (!matched) {
            out.push({ char: row[i], color:"#fff" });
            i++;
          }
        }
        return out;
      });
    },

    showInfo(cell) {
      if (cell.text) this.info = cell;
    },

    zoomIn(){ this.zoom = Math.min(4, this.zoom+0.1); },
    zoomOut(){ this.zoom = Math.max(0.5, this.zoom-0.1); },

    onWheel(e){
      this.zoom += e.deltaY * -0.001;
      this.zoom = Math.min(Math.max(0.5,this.zoom),4);
    },

    startDrag(e){
      this.dragging=true;
      this.lastX=e.clientX;
      this.lastY=e.clientY;
    },
    onDrag(e){
      if(!this.dragging)return;
      this.offsetX+=e.clientX-this.lastX;
      this.offsetY+=e.clientY-this.lastY;
      this.lastX=e.clientX;
      this.lastY=e.clientY;
    },
    endDrag(){ this.dragging=false; },

    startTouch(e){
      if(e.touches.length===2)
        this.touchDist=this.getDist(e);
    },
    onTouchMove(e){
      if(e.touches.length===2){
        const d=this.getDist(e);
        this.zoom*=d/this.touchDist;
        this.zoom=Math.min(Math.max(0.5,this.zoom),4);
        this.touchDist=d;
      }
    },
    endTouch(){ this.touchDist=null; },
    getDist(e){
      const [a,b]=e.touches;
      return Math.hypot(b.clientX-a.clientX,b.clientY-a.clientY);
    }
  }
}).mount("#app");
</script>
